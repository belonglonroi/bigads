<div style="position: relative; overflow: hidden;">
    <div class="field">
        <label for="name">{{'Name' | translate}}</label>
        <input id="name" type="text" pInputText class="w-full" [(ngModel)]="data.name" autocomplete="off" />
    </div>

    <div class="field">
        <label for="organization">{{'Organization' | translate}}</label>
        <p-multiSelect inputId="organization" [options]="organizations" [(ngModel)]="data.organizationIds"
            (ngModelChange)="getCustomer()" [overlayVisible]="true" appendTo="body" optionLabel="organizationName"
            filter="true" styleClass="w-full" optionValue="organizationId" display="chip"></p-multiSelect>
    </div>

    <div class="field">
        <label for="customers">{{'Customer' | translate}}</label>
        <p-multiSelect inputId="customers" [options]="customers" [(ngModel)]="data.customerIds" [overlayVisible]="true"
            (ngModelChange)="getProjects()" appendTo="body" optionLabel="fullname" filter="true" styleClass="w-full"
            optionValue="userId" display="chip"></p-multiSelect>
    </div>

    <div class="field">
        <label for="projects">{{'Project' | translate}}</label>
        <p-multiSelect inputId="projects" [options]="projects" [(ngModel)]="data.campaignIds" [overlayVisible]="true"
            (ngModelChange)="getCampaigns()" appendTo="body" optionLabel="projectName" filter="true" styleClass="w-full"
            optionValue="campaignId" display="chip"></p-multiSelect>
    </div>

    <div class="field">
        <label for="campaigns">{{'Campaign' | translate}}</label>
        <p-multiSelect inputId="campaigns" [options]="campaigns" [(ngModel)]="data.campaignServiceIds" appendTo="body"
            [overlayVisible]="true" optionLabel="name" filter="true" styleClass="w-full" optionValue="campaignServiceId"
            display="chip">
        </p-multiSelect>
    </div>

    <!-- <div class="field">
    <label for="customers">{{'Campaign_service' | translate}}</label>
    <p-multiSelect inputId="customers" [options]="customers" [(ngModel)]="data.customerIds" appendTo="body"
        optionLabel="fullname" filter="true" styleClass="w-full" optionValue="userId" display="chip"></p-multiSelect>
</div> -->

    <div class="field">
        <label for="time">{{'Expires_in' | translate}}</label>
        <p-calendar #calendar styleClass="w-full" appendTo="body" [(ngModel)]="datePicker" [showTime]="true"
            [showSeconds]="true" inputId="time">
            <p-footer>
                <button type="text" pButton label="{{'One_month' | translate}}" class="p-button-text"
                    (click)="selectDate(1); calendar.toggle()"></button>
                <button type="text" pButton label="{{'Three_month' | translate}}" class="p-button-text"
                    (click)="selectDate(3); calendar.toggle()"></button>
                <button type="text" pButton label="{{'Six_month' | translate}}" class="p-button-text"
                    (click)="selectDate(6); calendar.toggle()"></button>
                <button type="text" pButton label="{{'Twelve_month' | translate}}" class="p-button-text"
                    (click)="selectDate(12); calendar.toggle()"></button>
            </p-footer>
        </p-calendar>
    </div>

    <div class="flex justify-content-end mt-3">
        <p-button icon="pi pi-times" label="{{'Cancel' | translate}}" styleClass="p-button-text"
            (click)="dialogRef.close()"></p-button>
        <p-button icon="pi pi-check" label="{{'Submit' | translate}}" styleClass="p-button-text" *ngIf="!config.data"
            (click)="create()"></p-button>
        <p-button icon="pi pi-check" label="{{'Update' | translate}}" styleClass="p-button-text" *ngIf="config.data"
            (click)="update()"></p-button>
    </div>

    <div class="overlay" *ngIf="isLoading">
        <i class="pi pi-spin pi-spinner" style="font-size: 2rem"></i>
    </div>

</div>

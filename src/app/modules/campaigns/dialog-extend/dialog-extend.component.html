<div class="field">
    <label for="fixedAmount" class="block">{{'Fixed_amount' | translate}}</label>
    <p-inputNumber [(ngModel)]="dialogData.fixedAmount" class="w-full" styleClass="w-full" inputId="fixedAmount" [disabled]="dialogConfig?.data?.method"
        autocomplete="off"></p-inputNumber>
    <small *ngIf="!dialogData.fixedAmount && invalid" class="p-error">{{'Fee_required' | translate}}</small>
</div>

<div class="field">
    <label for="dateRange" class="block">{{'Start_date' | translate}}</label>
    <p-calendar [(ngModel)]="startDate" styleClass="w-full" showIcon="true" appendTo="body" [disabled]="dialogConfig?.data?.method"></p-calendar>
</div>

<div class="flex justify-content-end mt-3">
    <p-button icon="pi pi-times" label="{{'Cancel' | translate}}" styleClass="p-button-text"
        (click)="dialogRef.close()"></p-button>
    <p-button icon="pi pi-check" label="{{'Submit' | translate}}" styleClass="p-button-text"
        (click)="submit()">
    </p-button>
</div>

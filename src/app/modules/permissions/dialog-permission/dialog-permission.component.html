<div class="field">
    <label for="name" class="block">{{'Name' | translate}}</label>
    <input id="name" type="text" pInputText class="w-full" [(ngModel)]="dialogData.roleName" autocomplete="off" />
    <small *ngIf="!dialogData.roleName && invalid" class="p-error">{{'Name_required' | translate}}</small>
</div>

<div class="field">
    <label for="description" class="block">{{'Description' | translate}}</label>
    <textarea pInputTextarea id="description" type="text" pInputText class="w-full" [(ngModel)]="dialogData.description"
        autocomplete="off"></textarea>
    <small *ngIf="!dialogData.description && invalid" class="p-error">{{'Description_required' | translate}}</small>
</div>

<div class="field">
    <label for="actions" class="block">{{'Action' | translate}}</label>
    <p-multiSelect id="actions" appendTo="body" [options]="actions" [(ngModel)]="dialogData.roleActionIds"
        [group]="true" optionLabel="label" optionValue="actionId" defaultLabel="{{ 'Select_actions' | translate}}"
        selectedItemsLabel="{0} {{'Items_selected' | translate}}" [filter]="true" filterBy="description"
        styleClass="w-full">
        <ng-template let-group pTemplate="group">
            <div class="flex align-items-center">
                <span>{{group.label}}</span>
            </div>
        </ng-template>
    </p-multiSelect>
    <small *ngIf="dialogData.roleActionIds.length === 0 && invalid" class="p-error">{{'Actions_required' |
        translate}}</small>
</div>


<div class="flex justify-content-end mt-3">
    <p-button icon="pi pi-times" label="{{'Cancel' | translate}}" styleClass="p-button-text"
        (click)="dialogRef.close()"></p-button>
    <p-button icon="pi pi-check" label="{{'Submit' | translate}}" styleClass="p-button-text" *ngIf="!config.data.action"
        (click)="create()"></p-button>
    <p-button icon="pi pi-check" label="{{'Update' | translate}}" styleClass="p-button-text"
        *ngIf="config.data.action === 'UPDATE'" (click)="update()"></p-button>
    <p-button icon="pi pi-copy" label="{{'Copy' | translate}}" styleClass="p-button-text"
        *ngIf="config.data.action === 'COPY'" (click)="copy()"></p-button>
</div>
